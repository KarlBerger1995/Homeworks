<!DOCTYPE html>

<html lang="en">

<head>
	<!-- Кодування тексту -->
	<meta charset="UTF-8">
	<!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Підключення шрифтів через Link -->

	<!-- Підключення CSS-файлу -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Заголовок сторінки в браузері (вкладці) -->
	<title>Lesson 14</title>



</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__title">
					<p>
						Homework14
					</p>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="register">
				<div class="register__container">
					<div class="register__head">
						<div class="register__title">
							<h1>Register to furniture</h1>
						</div>
						<p class="register__subtitle">
							<a href="#" class="register__link">GET MONTHLY VOUCHER WITH JUST ONE CLICK!</a>
						</p>
					</div>
					<div class="register__body">
						<div class="register__items">
							<div class="register__item item">
								<div class="item__title">
									<h2>YOUR INFORMATION</h2>
								</div>
								<p class="item__subtitle">
									You already have an account?
									<a href="#" class="item__link">
										Sign in here
									</a>
								</p>
								<div class="item__body">
									<form action="#" class="item__form form">
										<input type="text" name="username" autocomplete="off" placeholder="Your name" class="form__input">
										<input type="email" name="usermail" autocomplete="off" placeholder="E-mail" class="form__input">
										<input type="tel" name="userphone" autocomplete="off" placeholder="Phone Number"
											class="form__input">
										<input type="password" name="userpass" autocomplete="off" placeholder="Password"
											class="form__input">
										<input type="text" name="reset" autocomplete="off" placeholder="Reset Password" class="form__input">
										<button type="button">
											Create an account
										</button>
									</form>
								</div>
							</div>
							<div class="register__item item-banner">
								<div class="item-banner__image">
									<img src="img/Form/Banner.jpg" alt="">
								</div>
								<div class="item-banner__content content-banner">
									<p>Hot</p>
									<h2 class="content-banner__title">
										DISCOUNT
										25%
										FOR NEW MEMBER
									</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				Footer
			</div>
		</footer>
	</div>
</body>

</html>
