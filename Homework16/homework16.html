<!DOCTYPE html>

<!-- Коди мов https://html-css.co.ua/html/lang-kodu-mov/ -->
<html lang="en">

<head>
	<!-- Кодування тексту -->
	<meta charset="UTF-8">
	<!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Підключення шрифтів через Link -->
	<!-- Підключення CSS-файлу -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Заголовок сторінки в браузері (вкладці) -->
	<title>Homework16</title>
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<img src="img/Logo.svg" alt="image" class="header__image-logo">
				</div>
				<form action="#" class="header__search search-header">
					<button type="submit" class="search-header__button"></button>
					<input type="search" class="search-header__input" placeholder="Search something">
				</form>
				<nav class="header__menu menu">
					<div class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Shop</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
							<li class="menu__item"><a href="#" class="menu__link">About Us</a></li>
						</ul>
					</div>
				</nav>
				<ul class="header__action action-header">
					<li class="action-header__item"><a href="#" class="action-header__link action-header__link--love">Love</a>
					</li>
					<li class="action-header__item"><a href="#" class="action-header__link action-header__link--cart">Cart</a>
					</li>
				</ul>
				<button class="icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<div class="hero">
				<img src="img/Rectangle1.jpg" alt="" class="hero__image">
				<div class="hero__container">
					<div class="hero__body">
						<div class="hero__content">
							<p class="hero__text">
								WELCOME TO OUR
							</p>
							<h1 class="hero__title">
								<span>FUNITURE</span>
								GALLERY
							</h1>
							<p class="hero__text">
								BROWSE OUR SELECTIONS
							</p>
							<p class="hero__description">
								Featuring sleek designs and innovative materials that seamlessly blend form and function.
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				Footer
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
